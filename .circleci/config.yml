version: 2.1
orbs:
  node: circle/node@5.0.2
jobs:
  build_and_test:
    executor: node/default
    step:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: Run tests
workflow:
  test_app:
    jobs:
      - build_and_test
